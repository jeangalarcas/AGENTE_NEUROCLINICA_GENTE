name: Agente de Conteúdo - Neurologia

on:
  schedule:
    - cron: '0 8 * * *'  # Executa todos os dias às 05:00 UTC (02:00 Horário de Brasília)
  workflow_dispatch:       # Permite acionar manualmente na interface do GitHub

jobs:
  buscar-e-enviar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          pip install -r scripts/requirements.txt

      - name: Executar o script de busca
        env:
          EMAIL_DESTINATARIO: ${{ secrets.EMAIL_DESTINATARIO }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: python scripts/buscador.py

      - name: Comitar e enviar qualquer atualização (ex: fontes)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add fonts/fonts.txt
          git diff --staged --quiet || git commit -m "Atualiza lista de fontes"
          git push
